<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickItUp</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>
    <header>
        <h1>PickItUp</h1>
        <span>A BMCC Foodie's Favorite Tool</span>
    </header>

    <main>
        <section id="post-food">
            <h2>Clubs: Post Available Food</h2>
            <form id="foodForm">
                <label for="foodItem">Food Item</label>
                <input type="text" id="foodItem" placeholder="e.g., Pizza" required> <!-- Input for food item name -->

                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" placeholder="e.g., 10" required> <!-- Input for food item quantity -->

                <label for="cunyId">CUNY ID</label>
                <input type="text" id="cunyId" placeholder="Your CUNY ID" required> <!-- Input for CUNY ID -->

                <label for="date">Date</label>
                <input type="date" id="date" required> <!-- Input for associated date -->

                <label for="clubName">Club Name</label>
                <input type="text" id="clubName" placeholder="e.g., Cooking Club" required> <!-- Input for club name -->

                <label for="location">Location</label>
                <input type="text" id="location" placeholder="e.g., Fiterman 1001" required> <!-- Input for pickup location -->

                <label for="startTime">Post Time</label>
                <input type="time" id="startTime" required> <!-- Input for event start time -->

                <label for="pickupTime">Pickup By Time</label>
                <input type="time" id="pickupTime" required> <!-- Input for pickup time -->

                <button type="button" onclick="postFood()">Post Food</button> <!-- Button to submit the form -->
            </form>            
            <div id="foodList"></div>
            <div id="formFeedback" style="display:none;"></div>
        </section>

        <section id="request-food">
            <h2>Students: Request Food</h2>

            <!-- Category Filter Dropdown -->
            <label for="category">Select Food Category:</label>
            <select id="category" onchange="filterOptions()">
                <option value="all">All</option>
                <option value="meals">Meals</option>
                <option value="snacks">Snacks</option>
                <option value="drinks">Drinks</option>
            </select>

            <!-- Meal Selection Dropdown -->
            <div id="mealOptions" style="display: none;">
                <label for="meals">What Kind of Meal Do You Want:</label>
                <select id="meals">
                    <option value="Pizza">Pizza</option>
                    <option value="Sandwich">Sandwich</option>
                    <option value="Pasta">Pasta</option>
                </select>
            </div>

            <!-- Snack and Drink Options Dropdown -->
            <div id="snackDrinkOptions">
                <label for="foods">What Kind of Food Do You Want:</label>
                <select name="foods" id="foods">
                    <option data-category="snacks" value="Chips">Chips</option>
                    <option data-category="drinks" value="Water">Water</option>
                    <option data-category="drinks" value="Soda">Soda</option>
                    <option data-category="snacks" value="Granola Bar">Granola Bar</option>
                </select>
            </div>

            <div id="foodRequests"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 PickItUp</p>
    </footer>

    <!-- Modal for Displaying Server Responses -->
    <div id="responseModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-heading">Server Response</h2>
            <pre id="res-code">Response details will appear here...</pre>
        </div>
    </div>

    <script src="../js/foodRequests.js"></script>
    <script src="../js/post-validation.js"></script>
    <script src="../js/form.js"></script>
    <script>
        function filterOptions() {
            var categoryDropdown = document.getElementById("category");
            var selectedCategory = categoryDropdown.value;
            var mealOptionsDiv = document.getElementById("mealOptions");
            var snackDrinkOptionsDiv = document.getElementById("snackDrinkOptions");

            if (selectedCategory === "meals") {
                mealOptionsDiv.style.display = "block"; // Show meal options
                snackDrinkOptionsDiv.style.display = "none"; // Hide snack/drink options
            } else {
                mealOptionsDiv.style.display = "none"; // Hide meal options
                snackDrinkOptionsDiv.style.display = "block"; // Show snack/drink options
            }
        }
    </script>
</body>
</html>
