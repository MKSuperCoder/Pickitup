<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickItUp</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 10%;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            border-radius: 10px;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover, .close:focus {
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>PickItUp</h1>
        <nav>
            <a href="#post-food">Post Food</a>
            <a href="#request-food">Request Food</a>
        </nav>
    </header>

    <main>
        <section id="post-food">
            <h2>Clubs: Post Available Food</h2>
            <form id="foodForm">
                <input type="text" id="foodItem" placeholder="Food Item" required>
                <input type="number" id="quantity" placeholder="Quantity" required>
                <input type="text" id="pickupTime" placeholder="Pickup Time" required>
                <button type="button" onclick="handleRequest('post')">Post Food</button>
            </form>
            <div id="foodList"></div>
            <div id="formFeedback" style="display:none;"></div>
        </section>

        <section id="request-food">
            <h2>Students: Request Food</h2>
            <label for="category">Select Food Category:</label>
            <select id="category" onchange="filterOptions()">
                <option value="all">All</option>
                <option value="meals">Meals</option>
                <option value="snacks">Snacks</option>
                <option value="drinks">Drinks</option>
            </select>
            <label for="food">What Kind of Food Do You Want:</label>
            <select name="foods" id="foods">
                <option data-category="meals" value="Pizza">Pizza</option>
                <option data-category="snacks" value="Chips">Chips</option>
                <option data-category="drinks" value="Water">Water</option>
                <option data-category="drinks" value="Soda">Soda</option>
                <option data-category="meals" value="Sandwich">Sandwich</option>
                <option data-category="snacks" value="Granola Bar">Granola Bar</option>
            </select>
            <button type="button" onclick="handleRequest('get-all')">View All Food</button>
            <button type="button" onclick="handleRequest('get')">Get Food By ID</button>
            <button type="button" onclick="handleRequest('put')">Update Food</button>
            <button type="button" onclick="handleRequest('delete')">Delete Food</button>
            <input type="text" id="foodId" placeholder="Enter Food ID (for GET, PUT, DELETE)">
            <div id="foodRequests"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 PickItUp</p>
    </footer>

    <!-- Modal for Displaying Server Responses -->
    <div id="responseModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-heading">Server Response</h2>
            <pre id="res-code">Response details will appear here...</pre>
        </div>
    </div>

    <script src="food-requests.js"></script>
    <script src="post-validation.js"></script>
    <script>
        function closeModal() {
            document.getElementById("responseModal").style.display = "none";
        }

        function openModal(heading, response) {
            document.getElementById("modal-heading").innerText = heading;
            document.getElementById("res-code").innerText = JSON.stringify(response, null, 2);
            document.getElementById("responseModal").style.display = "block";
        }

        function handleRequest(type) {
            const foodItem = document.getElementById("foodItem").value;
            const quantity = document.getElementById("quantity").value;
            const pickupTime = document.getElementById("pickupTime").value;
            const foodId = document.getElementById("foodId").value;
            let data = { foodItem, quantity, pickupTime };

            let url = '/api/food';
            let options = { headers: { 'Content-Type': 'application/json' } };

            if (type === 'post') {
                options.method = 'POST';
                options.body = JSON.stringify(data);
            } else if (type === 'get-all') {
                options.method = 'GET';
            } else if (type === 'get') {
                if (!foodId) {
                    alert('Please enter a Food ID for this action');
                    return;
                }
                url += `/${foodId}`;
                options.method = 'GET';
            } else if (type === 'put') {
                if (!foodId) {
                    alert('Please enter a Food ID for this action');
                    return;
                }
                url += `/${foodId}`;
                data = { ...data, updatedField: "updatedValue" };
                options.method = 'PUT';
                options.body = JSON.stringify(data);
            } else if (type === 'delete') {
                if (!foodId) {
                    alert('Please enter a Food ID for this action');
                    return;
                }
                url += `/${foodId}`;
                options.method = 'DELETE';
            }

            fetch(url, options)
                .then(response => response.json())
                .then(data => openModal(`${type.toUpperCase()} Response`, data))
                .catch(error => openModal('Error', { message: error.toString() }));
        }

        function filterOptions() {
            const category = document.getElementById("category").value;
            const foodDropdown = document.getElementById("foods");
            const options = foodDropdown.options;

            for (let i = 0; i < options.length; i++) {
                options[i].style.display = category === "all" || options[i].dataset.category === category ? "block" : "none";
            }
        }
    </script>
</body>
</html>
